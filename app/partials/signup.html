<div class="container login-container">
  <div class="panel">
    <div class="panel-body">
      <div ng-if="messages.error" role="alert" class="alert alert-danger">
        <div ng-repeat="error in messages.error">{{error.msg}}</div>
      </div>
      <form ng-submit="signup()">
        <legend>Create an account</legend>
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" name="name" id="first-name" placeholder="Name" class="form-control" ng-model="user.firstName" autofocus>
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" name="name" id="last-name" placeholder="Name" class="form-control" ng-model="user.lastName" autofocus>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Email" class="form-control" ng-model="user.email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Password" class="form-control" ng-model="user.password">
        </div>
        <div class="form-group">
          <small class="text-muted">By signing up, you agree to the <a href="/terms">Terms of Service</a>.</small>
        </div>
        <button type="submit" class="btn btn-success">Create an account</button>
      </form>
      <div class="hr-title"><span>or</span></div>
      <div class="btn-toolbar text-center">
        <button class="btn btn-facebook" ng-click="authenticate('facebook')">Sign in with Facebook</button>
      </div>
    </div>
  </div>
  <p class="text-center">
    Already have an account? <a href="/login"><strong>Log in</strong></a>
  </p>
</div>
