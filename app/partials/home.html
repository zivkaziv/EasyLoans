<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="panel">
        <div class="panel-body">
          <h3>Money</h3>
          <div style="margin-top: 10px">
            <rzslider rz-slider-model="slider.value"
                      rz-slider-options="slider.options"></rzslider>
          </div>
          <div style="margin-top: 20px;display: flex;justify-content: space-around;margin-bottom: 40px">
            <div class="metadata-loan-pair">
              <div class="metadata-loan-title">Loan amount of</div>
              <div class="metadata-loan-value">{{slider.value}}€</div>
            </div>

            <div class="metadata-loan-pair">
              <div class="metadata-loan-title">Deadline</div>
              <div class="metadata-loan-value metadata-loan-value-red">30 days</div>
            </div>

            <div class="metadata-loan-pair">
              <div class="metadata-loan-title">Commission</div>
              <div class="metadata-loan-value metadata-loan-value-red">{{(slider.value * 0.058) | number:2}}€</div>
            </div>

            <div class="metadata-loan-pair">
              <div class="metadata-loan-title">Cover amount</div>
              <div class="metadata-loan-value metadata-loan-value-red">{{(slider.value * 1.058) | number:2 }}€</div>
            </div>
          </div>
          <a href="#" role="button" class="btn btn-default">New Application</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="panel">
        <div class="panel-body">
          <h3>How do I get a loan?</h3>
          <p>zov.</p>
          <a href="#" role="button" class="btn btn-default">View details</a>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="panel">
        <div class="panel-body">
          <h3>How can I pay</h3>
          <p>ziv1</p>
          <a href="#" role="button" class="btn btn-default">View details</a>
        </div>
      </div>
    </div>
  </div>
</div>
